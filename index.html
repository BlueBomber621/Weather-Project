<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>
    <fieldset>
      <nav>
        <ul>
          <li><a href="#section-weather">Home</a></li>
          <li>News</li>
          <li>Weather</li>
          <li style="float: left">About</li>
        </ul>
      </nav>
    </fieldset>
    <main>
      <section class="section-weather">
        <div class="page">
          <h1 class="section-weather-title">Latest Weather</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Summary</h2>
                  <h3>Salt Lake City</h3>
                  <p>Weather: Rainy</p>
                  <p>Tempurature: 52°F</p>
                  <p>Windchill: 5°F</p>
                  <p>Humidity: 35%</p>
                  <p>Wind Speed: 2 mph</p>
                </div>
              </section>
              <div>
                <img src="/Weather-Project/rainy.png" alt="Weather Image" />
              </div>
            </article>

            <!-- 5 day forecast -->
            <div class="article-five-day">
              <article id="forecastContainer">
                <h2 id="forecastSection">5 Day Forecast</h2>
                <h3>Salt Lake City</h3>
                <div class="weather-day">
                  <!-- Day One -->
                  <div class="weather-day-column">
                    <span id="dayOneTitle" class="column-head">Day 1</span>
                    <img
                      src="/Weather-Project/partiallycloudy.png"
                      alt="Weather Image"
                    />
                    <span class="temp-data">
                      <span>56</span>
                      <span>°F</span>
                    </span>
                  </div>
                  <!-- Day Two -->
                  <div class="weather-day-column">
                    <span id="dayTwoTitle" class="column-head">Day 2</span>
                    <img src="/Weather-Project/rainy.png" alt="Weather Image" />
                    <span class="temp-data">
                      <span>52</span>
                      <span>°F</span>
                    </span>
                  </div>
                  <!-- Day Three -->
                  <div class="weather-day-column">
                    <span id="dayThreeTitle" class="column-head">Day 3</span>
                    <img
                      src="/Weather-Project/partiallycloudy.png"
                      alt="Weather Image"
                    />
                    <span class="temp-data">
                      <span>55</span>
                      <span>°F</span>
                    </span>
                  </div>
                  <!-- Day Four -->
                  <div class="weather-day-column">
                    <span id="dayFourTitle" class="column-head">Day 4</span>
                    <img src="/Weather-Project/sunny.png" alt="Weather Image" />
                    <span class="temp-data">
                      <span>58</span>
                      <span>°F</span>
                    </span>
                  </div>
                  <!-- Day Five -->
                  <div class="weather-day-column">
                    <span id="dayFiveTitle" class="column-head">Day 5</span>
                    <img src="/Weather-Project/windy.png" alt="Weather Image" />
                    <span class="temp-data">
                      <span>58</span>
                      <span>°F</span>
                    </span>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
